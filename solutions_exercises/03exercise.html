<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Using V-bind Attribute</title>

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div class="container">
        <a v-bind:href="link">click here to learn more about v-bind Attribute</a>
    </div>

    <script>
        const app = new Vue({
              el:'#app',
              data:{
                  link:'https://vuejs.org/v2/guide/syntax.html#Attributes'
              }
        })
    </script>
</body>
</html>
