<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using v-once</title>

     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{title}}</p>
        <p>{{greeting()}}</p>
    </div>

    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                title:'Usando Vue'
            },
            methods:{
                greeting(){
                    this.title = "welcome"
                    return this.title
                }
            }
        })
    </script>
</body>
</html>
